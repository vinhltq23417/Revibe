        <main class="auth-main">
            <div class="auth-form-container">
                <h1 class="auth-form__title">Reset Password</h1>
                
                <p class="auth-form__subtitle">
                Enter the email associated with your account, and we'll send a link to reset your password.
                </p>

                <form class="auth-form" onsubmit="return false;">
                
                <div class="form-group">
                    <label for="email" class="form-group__label">Email</label>
                    <input type="email" id="email" class="form-group__input" required>
                    <span class="form-error-message"></span>
                </div>

                <button type="button" id="send-reset-link-button" class="auth-form__button">Send Reset Link</button>
                
                </form>
                
                <p class="auth-form__footer-link">
                <a href="Login.html" class="ajax-link">Back to Sign In</a>
                </p>

            </div>
        </main>
