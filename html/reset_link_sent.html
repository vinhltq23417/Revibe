<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign In - ReVibe</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        
        <link rel="stylesheet" href="../css/main.css" /> 
    </head>
    <body class="auth-page-body"> 
        <main class="auth-main">
        <div class="auth-form-container auth-confirmation-box">
            <img src="../assets/icons/email-sent.svg" alt="Email Sent" class="auth-confirmation__icon">
            <h1 class="auth-form__title">Check Your Email</h1>
            <p class="auth-form__subtitle" style="text-align: center;">
            We've sent a password reset link to your email address. Please check your inbox.
            </p>
            
            <button type="button" id="simulate-email-link" class="auth-form__button button--outlined">
            (Simulate) Click Email Link
            </button>
            
            <p class="auth-form__footer-link">
            <a href="login.html" class="ajax-link">Back to Sign In</a>
            </p>
        </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
</html>
