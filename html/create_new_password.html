<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign In - ReVibe</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        
        <link rel="stylesheet" href="../css/main.css" /> 
    </head>
    <body class="auth-page-body"> 
        <main class="auth-main">
        <div class="auth-form-container">
            <h1 class="auth-form__title">Create a New Password</h1>
            
            <p class="auth-form__subtitle" style="text-align: center;">
            Please enter your new password.
            </p>

            <form class="auth-form" onsubmit="return false;">
            
            <!-- Group: New Password -->
            <div class="form-group form-group--password">
                <label for="new-password" class="form-group__label">New Password</label>
                <input type="password" id="new-password" class="form-group__input" required>
                <button type="button" class="password-toggle-btn" aria-label="Show password">
                    <img src="../assets/icons/eye-off.svg" alt="Show password">
                </button>
                <span class="form-error-message"></span>
            </div>
            
            <!-- Cải tiến: Thêm quy tắc mật khẩu -->
            <ul class="password-rules-list">
                <li id="rule-length">Ít nhất 8 ký tự</li>
                <li id="rule-uppercase">Ít nhất 1 chữ hoa</li>
                <li id="rule-lowercase">Ít nhất 1 chữ thường</li>
                <li id="rule-number">Ít nhất 1 con số</li>
            </ul>

            <!-- Group: Confirm New Password -->
            <div class="form-group form-group--password">
                <label for="confirm-password" class="form-group__label">Confirm New Password</label>
                <input type="password" id="confirm-password" class="form-group__input" required>
                <button type="button" class="password-toggle-btn" aria-label="Show password">
                    <img src="../assets/icons/eye-off.svg" alt="Show password">
                </button>
                <span class="form-error-message"></span>
            </div>

            <!-- Nút Submit (Quan trọng: Đặt ID) -->
            <button type="button" id="update-password-button" class="auth-form__button">Update Password</button>
            
            </form>
        </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
</html>
