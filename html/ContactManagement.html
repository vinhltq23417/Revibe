<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Management | ReVibe</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" data-include="partials/sidebar.html"></aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header" data-include="partials/header.html"></header>

      <div class="page-header">
        <h2>Contact Management</h2>
        <div class="actions">
          <select id="statusFilter">
            <option value="all">All Messages</option>
            <option value="Pending">Pending</option>
            <option value="Replied">Replied</option>
          </select>
          <select id="sortOrder" class="sort">
            <option value="latest">Sorted by: Latest</option>
            <option value="oldest">Sorted by: Oldest</option>
          </select>
        </div>
      </div>

      <table class="contact-table">
        <thead>
          <tr>
            <th>Contact ID</th>
            <th>Customer name</th>
            <th>Email</th>
            <th>Date sent</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactBody"></tbody>
      </table>
    </main>
  </div>

  <!-- Chat Box -->
  <div id="chatBox" class="chat-box" style="display:none;">
    <div class="chat-header">
      <div class="chat-user">
        <img src="../assets/images/customer.jpg" alt="" class="chat-avatar" />
        <span id="chatCustomerName"></span>
      </div>
      <button id="chatClose" class="chat-close">âœ•</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-area">
      <button class="chat-icon">â˜°</button>
      <button class="chat-icon">ðŸ“Ž</button>
      <input id="chatInput" type="text" placeholder="Type message here" />
    </div>
  </div>

  <style>
    .chat-box{position:fixed;right:20px;bottom:20px;width:380px;height:600px;background:#fff;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.15);display:flex;flex-direction:column;z-index:100}
    .chat-header{background:#2e7d32;color:#fff;padding:16px;border-radius:16px 16px 0 0;display:flex;justify-content:space-between;align-items:center}
    .chat-user{display:flex;align-items:center;gap:10px}
    .chat-avatar{width:36px;height:36px;border-radius:50%;object-fit:cover}
    .chat-close{background:none;border:none;color:#fff;font-size:20px;cursor:pointer;padding:0;width:28px;height:28px}
    .chat-messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
    .msg{display:flex;gap:8px;max-width:85%}
    .msg.customer{align-self:flex-start}
    .msg.admin{align-self:flex-end;flex-direction:row-reverse}
    .msg-avatar{width:32px;height:32px;border-radius:50%;object-fit:cover;flex-shrink:0}
    .msg-bubble{padding:10px 14px;border-radius:12px;font-size:14px;line-height:1.4}
    .msg.customer .msg-bubble{background:#f0f0f0;color:#333}
    .msg.admin .msg-bubble{background:#2e7d32;color:#fff}
    .chat-input-area{display:flex;align-items:center;gap:8px;padding:12px 16px;border-top:1px solid #eee}
    .chat-input-area input{flex:1;padding:10px 12px;border:1px solid #ddd;border-radius:10px;outline:none}
    .chat-icon{background:none;border:none;font-size:18px;cursor:pointer;padding:4px}
  </style>

  <script src="../js/layout.js"></script>
  <script src="../js/contacts.js"></script>
</body>
</html>
