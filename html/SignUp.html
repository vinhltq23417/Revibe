<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up - ReVibe</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        
        <link rel="stylesheet" href="../css/main.css" /> 
    </head>
    <body class="auth-page-body"> 

        <main class="auth-main">
            <div class="auth-form-container">
                <h1 class="auth-form__title">Create an Account</h1>
            
                <div class="social-signup-options">
                    <button class="social-signup-btn google-btn">
                        <img src="../assets/icons/google.svg" alt="Google Icon">
                        Sign Up with Google
                    </button>
                </div>
            
            <div class="form-divider">
                <span>OR</span>
            </div>
            <form class="auth-form" action="/signup" method="post">
            </form>

            <form class="auth-form" action="/signup" method="post">
                
                <div class="form-group">
                    <label for="first-name" class="form-group__label">First Name</label>
                    <input type="text" id="first-name" class="form-group__input" required>
                </div>

                <div class="form-group">
                    <label for="last-name" class="form-group__label">Last Name</label>
                    <input type="text" id="last-name" class="form-group__input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-group__label">Email</label>
                    <input type="email" id="email" class="form-group__input" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-group__label">Phone Number</label>
                    <input type="tel" id="phone" class="form-group__input" required>
                </div>

                <div class="form-group form-group--password">
                    <label for="password" class="form-group__label">Password</label>
                    <input type="password" id="password" class="form-group__input" required>
                    <button type="button" class="password-toggle-btn" aria-label="Show password">
                        <img src="../assets/icons/eye-off.svg" alt="Show password">
                    </button>
                </div>

                <ul class="password-rules-list">
                    <li id="rule-length">Ít nhất 8 ký tự</li>
                    <li id="rule-uppercase">Ít nhất 1 chữ hoa</li>
                    <li id="rule-lowercase">Ít nhất 1 chữ thường</li>
                    <li id="rule-number">Ít nhất 1 con số</li>
                </ul>

                <div class="form-group form-group--password">
                    <label for="confirm-password" class="form-group__label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-group__input" required>
                    <button type="button" class="password-toggle-btn" aria-label="Show password">
                        <img src="../assets/icons/eye-off.svg" alt="Show password">
                    </button>
                </div>

                <button type="submit" class="auth-form__button">Sign Up</button>
            
                <p class="auth-form__terms">
                    By signing up, you agree to our
                    <a href="terms.html" class="footer-link ajax-link">Terms of Service</a> and
                    <a href="terms.html#privacy" class="footer-link ajax-link">Privacy Policy</a>.
                </p>

            </form>
            
            <p class="auth-form__footer-link">
                Already have an account? 
                <a href="Login.html" class="ajax-link">Sign In</a>
            </p>

            </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
</html>
