<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReVibe Blog - Sustainable Stories</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/Blogs.css">
</head>
<body>
  
  <main class="journal-detail-page">
  
  <div class="container breadcrumbs-container">
    <a href="index.html" class="breadcrumb-link ajax-link">Home</a>
    <span class="breadcrumb-separator">›</span>
    <a href="Blogs.html" class="breadcrumb-link ajax-link">Blogs</a>
    <span class="breadcrumb-separator">›</span>
    <span class="breadcrumb-current" id="post-breadcrumb-title">...</span>
  </div>

  <header class="post-header container">
    <span class="post-header__category" id="post-category">...</span>
    <h1 class="post-header__title" id="post-title">Loading Post...</h1>
    <div class="post-header__meta">
      <span id="post-author-name">...</span>
      <span class="meta-separator">|</span>
      <span id="post-date">November 8, 2025</span>
    </div>
  </header>

  <figure class="post-hero-image-container">
    <img id="post-image" src="../assets/images/placeholder.jpg" alt="Post hero image">
  </figure>

  <article class="post-content container">
    <div class="post-content__body" id="post-content-body">
      <p>Loading content...</p>
    </div>
  </article>

  <section class="related-posts-section section section--bg-light">
    <div class="container">
      <h2 class="section__title" style="text-align: left;">Related Stories</h2>
      <div class="story-grid" id="related-posts-grid">
        </div>
    </div>
  </section>

</main>

  <script src="../js/main.js"></script>
</body>
</html>
